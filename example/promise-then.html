<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Promise异步then的应用demo</title>
</head>
<body>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script src="../src/promise.js"></script>
  <script>
    var p = new Promise(function (resolve, reject) {
      $.ajax({
        type: 'post',
        url: './test.php',
        dataType: 'json',
        success: function (res) {
          // 同时运行resolve和reject，谁在前边就执行谁，后面的将不会执行
          reject(res);
          resolve(res);
          // resolve(res);
          // reject(res);
        },
        error: function (res) {
          reject(res);
        }
      });
    });
    
    p
      .then(function (res) {
        console.log(res);
      }, function (res) {
        console.log('reject:', res);
      })
      .then(function (res) {
        console.log('res', res);
      });
    
    setTimeout(function () {
      p.then(function (res) {
        setTimeout(function () {
          console.log(res);
        }, 3000);
      }, function (res) {
        console.log(res);
      });    
    }, 2000);
  </script>
</body>
</html>
