<body>
  <script src="../src/promise.js"></script>
  <script>
    ;(function () {
      var p = new Promise(function (resolve, reject) {
        setTimeout(function () {
          reject(1);
        }, 2000);
      });

      p.then(value => {
        console.log('value: ', value);
      }, reason => {
        console.log('reason: ', reason);
      });

      console.log(2);
    })();  
  </script>
</body>
